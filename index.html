<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>302 Redirection for www.jospeh.net</title>
    <link rel="canonical" href="https://www.jospeh.net"> <!-- 1. 표준 도메인지정 -->
    <script type='text/javascript'> 
        var dest = "https://www.jospeh.net"; // 2. 옮겨갈 새로운 도메인 지정 
        function canonicalLink() { 
            var link = document.getElementsByTagName("link")[0]; 
            link.setAttribute('href', dest + location.pathname); 
            document.head.appendChild(link); // 3. 포스트 주소가 포함된 canonical을 지정함 
          
            document.write('link = ' + link + '<br />');
        } 
        
        function domainRedirect() { 
            // var origin = location.origin; // 4. 접속한 정보에서 도메인정보를 확보 
            // var pathname = window.location.pathname.split("/");  // 5. 접속한 정보에서 포스트 주소를 확보 
            // var href = origin + "/" + pathname[1];
            // var destination = href.replace(origin, dest); // 6. 접속한 도메인정보를 옮겨갈 새로운 도메인 주소로 치환 
            
            // document.write('origin =' + origin + "<br />");
            // document.write('href =' + href + "<br />");
            document.write('destination = ' + dest + "<br />");
                
            // location.href = dest; // 7. 이동 
          
        } 
        
        // 실행 
        canonicalLink(); 
        domainRedirect(); 
    </script> 
    </head> 
    <body>
        <!-- Redirection -->
    </body> 
</html>
